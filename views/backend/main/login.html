<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="管理后台">
    <meta name="_xsrf" content="{{.xsrf_token}}" />
    <title>管理后台</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{{.website}}assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{.website}}assets/css/main.css">
    <link rel="stylesheet" href="{{.website}}assets/css/authentication.css">
    <link rel="stylesheet" href="{{.website}}assets/css/color_skins.css">
    <link rel="stylesheet" href="{{.website}}assets/plugins/toastr/toastr.css" />

    <script type="text/javascript" src="{{.website}}assets/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{.website}}assets/js/cookie.min.js"></script>
    <script type="text/javascript" src="{{.website}}assets/js/ajax_extend.js"></script>
</head>

<body class="theme-purple authentication sidebar-collapse">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
    <div class="container">
        <div class="navbar-translate n_logo">
            <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">管理后台</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </button>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">网站首页</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
<div class="page-header">
    <div class="page-header-image" style="background-image:url(http://pic2.sc.chinaz.com/Files/pic/pic9/201607/fpic5747_s.jpg)"></div>
    <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form" id="loginForm" method="post" action="{{urlfor "MainController.Login"}}">
                    <div class="header">
                        <div class="logo-container">
                            <img src="{{.website}}assets/images/logo.svg" alt="">
                        </div>
                        <h5>Log in</h5>
                    </div>
                    <div class="content">
                        <div class="input-group input-lg">
                            <input type="text" class="form-control" name="username" placeholder="管理员账号">
                            {{/*<span class="input-group-addon">*/}}
                                {{/*<i class="zmdi zmdi-account-circle"></i>*/}}
                            {{/*</span>*/}}
                        </div>
                        <div class="input-group input-lg">
                            <input type="password" placeholder="请输入密码" name="password" class="form-control" />
                            {{/*<span class="input-group-addon">*/}}
                                {{/*<i class="zmdi zmdi-lock"></i>*/}}
                            {{/*</span>*/}}
                        </div>

                         <div class="input-group input-lg">
                            <input type="text" name="captcha" placeholder="验证码" class="form-control" />
                            <span class="input-group-addon" style="padding: 0px;">
                               <img id="captchaImg" alt="验证码" src="{{ .captcha.captchaUrl}}"
                                    title="点击刷新"   style="border-top-right-radius: 20px;border-bottom-right-radius: 20px;">
                            </span>
                        </div>


                    </div>
                       <div class="checkbox">
                            <input id="terms" type="checkbox">
                            <label for="terms">
                                    十&nbsp;五&nbsp;天&nbsp;内 <a href="javascript:void(0);">&nbsp;免&nbsp;登&nbsp;陆&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                            </label>
                       </div>

                    <input type="hidden" name="captchaId" value="{{ .captcha.captchaId }}"/>
                    <div class="footer text-center">
                        <button id="btnLogin" class="btn btn-primary btn-round btn-lg btn-block ">登  录</button>
                        {{/*<h5><a href="forgot-password.html" class="link">Forgot Password?</a></h5>*/}}
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Jquery Core Js -->
{{/*<script src="{{.website}}assets/bundles/libscripts.bundle.js"></script>*/}}
{{/*<script src="{{.website}}assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->*/}}
<script type="text/javascript" src="{{.website}}assets/plugins/toastr/toastr.min.js"></script>
<script src="{{.website}}assets/js/login.js"></script>
<script>
     toastr.options = {
         "positionClass": "toast-top-center"
     }

   $(".navbar-toggler").on('click',function() {
       $("html").toggleClass("nav-open");
   });
   $('.form-control').on("focus", function() {
       $(this).parent('.input-group').addClass("input-group-focus");
   }).on("blur", function() {
       $(this).parent(".input-group").removeClass("input-group-focus");
   });
</script>
</body>
</html>
